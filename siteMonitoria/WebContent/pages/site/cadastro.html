<!doctype html>
<html lang="pt-BR">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Cadastro Monitoria Senai</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
	<link rel="stylesheet" href="../../css/style.css">
	<script
 	src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	<script src="../../js/index.js"></script>
	<script src="../../js/cadastro.js"></script>
</head>

<body>
	<header>
	</header>
	
	<form name="frmcadastro" id="form-cadastro" class="consult-form" method="POST">
		<div class="form-consult">
			<div class="form-input">
				<label for="aluno" class="form-label">Aluno</label>
				<input class="form-control" type="text" name="txtaluno" id="aluno">
			</div>
			<div class="form-input">
				<label for="turma" class="form-label">Turma</label>
				<select class="form-control form-select" name="txtturma" id="turma">
					<option value="">Selecione</option>
					<option value="1">1° Ano</option>
					<option value="2">2° Ano</option>
					<option value="3">3° Ano</option>
				</select>
			</div>
			<div class="form-input">
				<label for="monitor" class="form-label">Monitor</label>
				<select class="form-control form-select" name="txtmonitor" id="monitor">
					<option value="">Selecione</option>
					<option value="Matheus Vicenzi">Matheus Vicenzi</option>
					<option value="José Henrique Patrocinio">José Henrique Patrocinio</option>
					<option value="Ana Carolina Simas">Ana Carolina Simas</option>
				</select>
			</div>
			<div class="form-input">
				<label for="data" class="form-label">Data Monitoria</label>
				<input class="form-control" type="date" name="txtdata" id="data">
			</div>
			<div class="form-input">
				<label for="obs" class="form-label">Observações</label>
  				<textarea name="txtobs" class="form-control" placeholder="Deixe aqui suas observações" id="obs" maxlength="255"></textarea>
			</div>
			<div class="form-input form-check form-switch">
				<input class="form-check-input" type="checkbox" role="switch" name="txtconcluida" id="concluida">
				<label class="form-check-label" for="concluida">Concluída</label>
			</div>
			<div class="form-buttons form-input">
				<button class="btn btn-primary" id="botaoCadastro" type="button" onclick="cadastraMonitoria()">Cadastrar</button>
				<button class="btn btn-primary" type="reset">Limpar</button>
			</div>
		</div>
	</form>
	<input type="hidden" name="idmonitoria">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
		crossorigin="anonymous"></script>
	<footer>
	</footer>
</body>

</html>
